name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      env: 
        sonar.headerValue = ${{ secrets.sonar_header_value }}
        sonar.analyticsKey = ${{ secrets.sonar_analyticsKey }}
        sonar.baseUrl = ${{ secrets.sonar_baseUrl }}
      run: ./gradlew build --warning-mode=all --stacktrace
